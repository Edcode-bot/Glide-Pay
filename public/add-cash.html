<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Cash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #0f0c29;
      background: linear-gradient(to right, #302b63, #24243e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
    }

    h4 {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .option-card {
      background: #1c1b3b;
      border-radius: 16px;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.2);
    }

    .option-card img {
      height: 40px;
      width: 40px;
    }

    .option-card span {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .option-card:hover {
      background: #ff7e5f;
      color: white;
      cursor: pointer;
    }

    .section-divider {
      text-align: center;
      margin: 1.5rem 0 0.5rem;
      color: #bbb;
    }

    .back-btn {
      color: #ffcc70;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 1.5rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <a href="/main" class="back-btn">&larr; Back</a>
  <h4>Add cash with</h4>

  <div class="option-card" onclick="window.location.href='https://fonkbank.com'">
    <div>
      
      <span class="ms-3">MoMo from MTN</span>
    </div>
  </div>

  <div class="option-card" onclick="window.location.href='https://fonkbank.com'">
    <div>
      
      <span class="ms-3">Airtel Money</span>
    </div>
  </div>

  <div class="option-card" onclick="window.location.href='https://fonkbank.com'">
    <div>
      
      <span class="ms-3">Bank</span>
    </div>
  </div>

</body>
</html>
