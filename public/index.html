<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - GlidePay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: #0D0D2B;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      flex: 1;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }
    .slide.active {
      display: flex;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: #F7931A;
      padding: 1rem;
      border-radius: 50%;
    }
    .title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .desc {
      font-size: 1rem;
      color: #ccc;
      max-width: 300px;
    }
    .controls {
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0D0D2B;
    }
    .btn {
      background: #F7931A;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      color: #000;
      border-radius: 30px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    .dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 1rem;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: #666;
      border-radius: 50%;
    }
    .dot.active {
      background: #F7931A;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="slide active" id="slide0">
    <div class="icon"><i class="fas fa-paper-plane"></i></div>
    <div class="title">Send Money</div>
    <div class="desc">Easily send crypto across Africa with Axe App.</div>
  </div>

  <div class="slide" id="slide1">
    <div class="icon"><i class="fas fa-home"></i></div>
    <div class="title">Pay Rent</div>
    <div class="desc">Pay your rent flexibly and securely through our platform.</div>
  </div>

  <div class="slide" id="slide2">
    <div class="icon"><i class="fas fa-comments"></i></div>
    <div class="title">Chat with Users</div>
    <div class="desc">Stay connected with others using our secure chat feature.</div>
  </div>

  <div class="controls">
    <div class="dots">
      <div class="dot active" id="dot0"></div>
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
    </div>
    <button class="btn" id="nextBtn">Next</button>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const nextBtn = document.getElementById('nextBtn');

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.toggle('active', i === index);
        dots[i].classList.toggle('active', i === index);
      });
      nextBtn.textContent = index === slides.length - 1 ? 'Login' : 'Next';
    }

    nextBtn.addEventListener('click', () => {
      if (current < slides.length - 1) {
        current++;
        showSlide(current);
      } else {
        window.location.href = '/login';
      }
    });
  </script>

</body>
</html>
