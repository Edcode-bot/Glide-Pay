<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Transactions - GlidePay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff8a00;
      --primary-dark: #e67a00;
      --dark-bg: #1c1c2b;
      --card-bg: #2d2d44;
      --text-light: #fff;
      --text-muted: #aaa;
    }

    body {
      background: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      padding-bottom: 80px;
    }

    .navbar-custom {
      background: rgba(45, 45, 68, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .filter-bar {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 1rem;
      margin: 1rem 0;
    }

    .transaction-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .transaction-card:hover {
      transform: translateY(-2px);
    }

    .transaction-icon {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      margin-right: 1rem;
    }

    .icon-send {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }

    .icon-receive {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
    }

    .icon-airtime {
      background: rgba(52, 152, 219, 0.2);
      color: #3498db;
    }

    .icon-rent {
      background: rgba(155, 89, 182, 0.2);
      color: #9b59b6;
    }

    .status-badge {
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    .status-completed {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
    }

    .status-pending {
      background: rgba(241, 196, 15, 0.2);
      color: #f1c40f;
    }

    .status-failed {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }

    .search-input {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text-light);
      padding: 0.8rem 1rem;
      border-radius: 10px;
      width: 100%;
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
    }

    .filter-select {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text-light);
      padding: 0.8rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .filter-select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
    }

    .filter-select option {
      background: var(--card-bg);
      color: var(--text-light);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
    }

    .empty-state-icon {
      font-size: 4rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .filter-bar {
        flex-direction: column;
        gap: 1rem;
      }
      
      .filter-select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <div class="navbar-custom">
    <div class="container">
      <div class="d-flex align-items-center">
        <a href="/main.html" class="text-light me-3">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h5 class="mb-0">My Transactions</h5>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Search and Filter Bar -->
    <div class="filter-bar">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="search-input" placeholder="Search transactions..." onkeyup="searchTransactions(this.value)">
        </div>
        <div class="col-md-3">
          <select class="filter-select w-100" onchange="filterByType(this.value)">
            <option value="all">All Types</option>
            <option value="send">Send Money</option>
            <option value="receive">Receive</option>
            <option value="airtime">Airtime</option>
            <option value="rent">Rent</option>
            <option value="bills">Bills</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="filter-select w-100" onchange="sortTransactions(this.value)">
            <option value="recent">Most Recent</option>
            <option value="oldest">Oldest First</option>
            <option value="highest">Highest Amount</option>
            <option value="lowest">Lowest Amount</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Transactions List -->
    <div id="transactions-list">
      <!-- Transactions will be dynamically added here -->
    </div>
  </div>

  <!-- Transaction Details Modal -->
  <div class="modal fade" id="transactionModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">Transaction Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="transactionDetails">
          <!-- Transaction details will be added here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sample transactions data
    let transactions = [
      {
        id: "TX123",
        type: "send",
        title: "Sent to John",
        amount: 150000,
        date: "2024-03-15T10:30:00",
        status: "completed",
        recipient: "John Doe",
        description: "Monthly rent payment"
      },
      {
        id: "TX124",
        type: "receive",
        title: "Received from Sarah",
        amount: 75000,
        date: "2024-03-14T15:45:00",
        status: "completed",
        sender: "Sarah Smith",
        description: "Project payment"
      },
      {
        id: "TX125",
        type: "airtime",
        title: "Airtime Purchase",
        amount: 10000,
        date: "2024-03-14T09:20:00",
        status: "completed",
        provider: "MTN",
        phone: "+256 701234567"
      },
      {
        id: "TX126",
        type: "rent",
        title: "Rent Payment",
        amount: 500000,
        date: "2024-03-13T14:15:00",
        status: "pending",
        recipient: "Kampala Properties Ltd",
        description: "April rent payment"
      }
    ];

    // Initialize page
    window.onload = function() {
      displayTransactions(transactions);
    };

    function displayTransactions(txList) {
      const container = document.getElementById('transactions-list');
      
      if (txList.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">
              <i class="fas fa-receipt"></i>
            </div>
            <h5>No Transactions Yet</h5>
            <p class="text-muted">Your transactions will appear here</p>
          </div>
        `;
        return;
      }

      container.innerHTML = txList.map(tx => `
        <div class="transaction-card" onclick="showTransactionDetails('${tx.id}')">
          <div class="d-flex align-items-center">
            <div class="transaction-icon icon-${tx.type}">
              <i class="fas fa-${getTransactionIcon(tx.type)}"></i>
            </div>
            <div class="flex-grow-1">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <h6 class="mb-1">${tx.title}</h6>
                  <small class="text-muted">${formatDate(tx.date)}</small>
                </div>
                <div class="text-end">
                  <div class="${tx.type === 'send' ? 'text-danger' : 'text-success'} fw-bold">
                    ${tx.type === 'send' ? '-' : '+'} UGX ${tx.amount.toLocaleString()}
                  </div>
                  <span class="status-badge status-${tx.status}">${tx.status}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function getTransactionIcon(type) {
      const icons = {
        send: 'paper-plane',
        receive: 'download',
        airtime: 'mobile-alt',
        rent: 'home',
        bills: 'file-invoice'
      };
      return icons[type] || 'exchange-alt';
    }

    function formatDate(dateString) {
      const options = { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit'
      };
      return new Date(dateString).toLocaleDateString('en-US', options);
    }

    function showTransactionDetails(id) {
      const tx = transactions.find(t => t.id === id);
      const modal = new bootstrap.Modal(document.getElementById('transactionModal'));
      
      document.getElementById('transactionDetails').innerHTML = `
        <div class="text-center mb-4">
          <div class="transaction-icon icon-${tx.type} mx-auto mb-3">
            <i class="fas fa-${getTransactionIcon(tx.type)}"></i>
          </div>
          <h5 class="mb-1">${tx.title}</h5>
          <div class="${tx.type === 'send' ? 'text-danger' : 'text-success'} fw-bold h4">
            ${tx.type === 'send' ? '-' : '+'} UGX ${tx.amount.toLocaleString()}
          </div>
          <span class="status-badge status-${tx.status} mt-2">${tx.status}</span>
        </div>
        <div class="bg-dark p-3 rounded">
          <div class="row g-3">
            <div class="col-6">
              <small class="text-muted d-block">Transaction ID</small>
              <div>${tx.id}</div>
            </div>
            <div class="col-6">
              <small class="text-muted d-block">Date & Time</small>
              <div>${formatDate(tx.date)}</div>
            </div>
            ${tx.recipient ? `
              <div class="col-12">
                <small class="text-muted d-block">Recipient</small>
                <div>${tx.recipient}</div>
              </div>
            ` : ''}
            ${tx.sender ? `
              <div class="col-12">
                <small class="text-muted d-block">Sender</small>
                <div>${tx.sender}</div>
              </div>
            ` : ''}
            ${tx.description ? `
              <div class="col-12">
                <small class="text-muted d-block">Description</small>
                <div>${tx.description}</div>
              </div>
            ` : ''}
          </div>
        </div>
      `;
      
      modal.show();
    }

    function searchTransactions(query) {
      query = query.toLowerCase();
      const filtered = transactions.filter(tx => 
        tx.title.toLowerCase().includes(query) ||
        tx.id.toLowerCase().includes(query) ||
        (tx.description && tx.description.toLowerCase().includes(query))
      );
      displayTransactions(filtered);
    }

    function filterByType(type) {
      const filtered = type === 'all' ? 
        transactions : 
        transactions.filter(tx => tx.type === type);
      displayTransactions(filtered);
    }

    function sortTransactions(method) {
      let sorted = [...transactions];
      switch(method) {
        case 'recent':
          sorted.sort((a, b) => new Date(b.date) - new Date(a.date));
          break;
        case 'oldest':
          sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
          break;
        case 'highest':
          sorted.sort((a, b) => b.amount - a.amount);
          break;
        case 'lowest':
          sorted.sort((a, b) => a.amount - b.amount);
          break;
      }
      displayTransactions(sorted);
    }
  </script>
</body>
</html>
