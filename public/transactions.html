<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #14101a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .tx-card {
      background: #1f1b2d;
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .btn-back {
      color: #fff;
    }
  </style>
</head>
<body class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>All Transactions</h4>
    <a href="/main.html" class="btn btn-outline-light btn-sm">Back</a>
  </div>

  <div id="all-transactions">
    <div class="text-muted">Loading transactions...</div>
  </div>

  <script>
    fetch('/transactions')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("all-transactions");
        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = '<div class="text-muted">No transactions yet.</div>';
          return;
        }

        data.forEach(tx => {
          const color = tx.type.toLowerCase().includes('withdraw') ? 'text-danger' : 'text-success';
          const symbol = tx.type.toLowerCase().includes('withdraw') ? '-' : '+';
          container.innerHTML += `
            <div class="tx-card d-flex justify-content-between align-items-center">
              <div>
                <div class="fw-bold">${tx.type}</div>
                <div class="small text-muted">${new Date(tx.date).toLocaleDateString()}</div>
              </div>
              <div class="fw-bold ${color}">${symbol} UGX ${tx.amount}</div>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
