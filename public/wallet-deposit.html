<!DOCTYPE html>
<html>
<head>
  <title>Deposit Funds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #1c1c2b;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    .back-btn {
      background: #ffa726;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .card {
      background: #2d2d44;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
    }
    img {
      max-width: 250px;
      margin-bottom: 1rem;
    }
    input {
      background: #444;
      color: white;
      border: none;
      padding: 0.5rem;
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <button onclick="history.back()" class="back-btn">‚Üê Back</button>
  <div class="card">
    <h3>Deposit <span id="currency">Crypto</span></h3>
    <img src="/qr.png" alt="QR Code">
    <p>Wallet Address:</p>
    <input type="text" value="0x1234abcd5678efgh9012ijkl" readonly onclick="this.select()">
  </div>

  <script>
    const url = new URL(window.location.href);
    const currency = url.searchParams.get("currency") || "Crypto";
    document.getElementById("currency").innerText = currency;
  </script>
</body>
</html>
